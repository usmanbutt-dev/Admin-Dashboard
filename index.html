<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/0f00b42388.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="nav-item nav-item--first">
                    <h1>Us<span>man</span></h1>
                </div>
                <div class="nav-item nav-item--second">
                    <div class="input-div" placeholder="Search....">
                        <i class="fas fa-search"></i>
                        <p>Search....</p>
                    </div>
                </div>
                <div class="nav-item nav-item--third">
                    <div class="nav-item--third---item-1">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="nav-item--third---item-2">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="nav-item--third---item-3"></div>
                </div>
            </nav>
            <main class="main-content">
                <div class="content-box content-box--first">
                    <div class="sidebar-item">
                        <i class="fa-solid fa-house fa-lg"></i>
                        <p>Dashboard</p>
                    </div>
                    <div class="sidebar-item">
                        <i class="fa-regular fa-envelope fa-lg"></i>
                        <p>Messages</p>
                    </div>
                    <div class="sidebar-item">
                        <i class="fa-regular fa-calendar fa-lg"></i>
                        <p>Events</p>
                    </div>
                    <div class="sidebar-item">
                        <i class="fa-regular fa-user fa-lg"></i>
                        <p>Profile</p>
                    </div>
                    <div class="sidebar-item">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p>Upload</p>
                    </div>
                    <div class="sidebar-item">
                        <i class="fa-solid fa-gear fa-lg"></i>
                        <p>Settings</p>
                    </div>
                    <div class="sidebar-item sidebar-logo">
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
                <div class="content-box content-box--second"></div>
                <div class="content-box content-box--third"></div>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
